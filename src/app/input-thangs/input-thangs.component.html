<section>
  <h3> Inputs in Angular </h3>

  <label for="user-name-input"> What's Your Name? </label>
  <input id="user-name-input" type="text" placeholder="Dr. Seuss" [(ngModel)]="userName">
  <br>

  <h3 *ngIf="userName">
    Hello, {{ userName }}!
  </h3>

  <p> {{ message }} </p>

<!-- ngModel won't work unless you import FormsModule -->
<!-- store users selection in the mySelection variable -->
<!--                        |                          -->
  <select [(ngModel)]="mySelection" (change)="reactToSelection()">
    <option value=""> Click to see options </option>
    <option value="ketchup"> Chicken and pasta (with Ketchup) </option>
    <option value="bell"> Taco Bell </option>
    <option value="sushi"> Sushi </option>
    <option value="las"> Lasagna </option>
    <option value="cev"> Ceviche </option>
    <option value="mojo"> Mojo Pork </option>
  </select>

  <div>
    <h3>What product do you need right now?</h3>
    <label for="title-input"> Product Name </label>
    <input id="title-input" type="text" placeholder= "Amazon Echo" [(ngModel)]= "theProduct.title">
    <br>
    <label for="price-input"> Product Price</label>
    <input type="price-input" type="number" step="0.10" placeholder="189.99" [(ngModel)]="theProduct.price">
    <br>
    <label for="description-input"> Product Description</label>
    <textarea id="description-input" [(ngModel)]="theProduct.description"></textarea>
    <br>
    <button (click)="createProduct()"> Submit </button>
  </div>
</section>
